<section id="menu_component">
    <h2>
        All vegans foods
    </h2>
    <div class="row">
        <div class="col-xs-6" *ngFor="let item of menu">
            <a [routerLink]="['/menu/'+item.id]">
                <h3>
                    {{item.title}}
                </h3>
                <img [src]="'/assets/'+item.image" alt="">
            </a>
        </div>
    </div>

</section>
