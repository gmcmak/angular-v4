<header>
    <div id="menu_icon"
         (click)="showHideMenu()">
        <a><img src="/assets/menu.svg" alt=""></a>
    </div>

    <div id="cart_icon">
        <a routerLink="/cart">
            <img src="/assets/cart_white.svg" alt=""></a>
    </div>
    <nav id="side_menu"
         (click)="showHideMenu()"
         [ngClass]="{'active':side_menu}">
        <div id="user_profile">
            <div class="user_image">
                <img src="/assets/user.jpg" alt="">
            </div>
            <div class="user_info">
                <h2>
                    Shan Dhiviyarajan
                </h2>
                <p>
                    Designer
                </p>
            </div>
            <div class="clearfix"></div>
        </div>
        <ul class="menu">
            <li>
                <span>
                    <img src="/assets/grid.svg" alt="">
                </span>
                <a routerLink="/menu"
                   routerLinkActive="active"> Menu</a>
            </li>
            <li>
                <span><img src="/assets/cart.svg" alt=""></span>
                <a
                        routerLink="/cart"
                        routerLinkActive="active">
                    Cart
                </a>
            </li>
            <li>
                <span>
                    <img src="/assets/settings.svg" alt="">
                </span>
                <a routerLink="/settings"
                   routerLinkActive="active">
                    Settings
                </a>
            </li>
            <li>
                <span>
                    <img src="/assets/orders.svg" alt="">
                </span>
                <a routerLink="/orders"
                   routerLinkActive="active">
                    Orders
                </a>
            </li>
            <li>
                <span>
                        <img src="/assets/message.svg" alt="">
                    </span>
                <a routerLink="/feedback" routerLinkActive="active">
                    Feedback
                </a>
            </li>
            <li class="space"></li>
            <li>
                <span>
                    <img src="/assets/signout.svg" alt="">
                </span>
                <a routerLink="/home">
                    Sign out
                </a>
            </li>
        </ul>
        <ul class="menu-footer">

            <li>
                <a routerLink="/login"
                   routerLinkActive="active"
                   class="btn_rounded_green">
                    Sign in
                </a>

                <a routerLink="/register"
                   routerLinkActive="active"
                   class="btn_rounded_green">
                    Register
                </a>
            </li>
        </ul>
    </nav>
</header>
